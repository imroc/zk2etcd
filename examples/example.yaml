apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk2etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zk2etcd
  template:
    metadata:
      labels:
        app: zk2etcd
    spec:
      containers:
      - name: zk2etcd
        image: imroc/zk2etcd:0.1.0
        imagePullPolicy: Always
        command: [ "/zk2etcd" ]
        args:
        - --zkAddr=zookeeper:2181
        - --zkPrefix=/dubbo
        - --etcdAddr=etcd:2379
